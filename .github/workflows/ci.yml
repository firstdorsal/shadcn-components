name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: "9.15.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "22.11.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: pnpm audit --audit-level=moderate || true

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Verify registry output
        run: |
          echo "Checking registry files exist..."
          ls -la dist/r/
          test -f dist/r/date-time-picker.json
          test -f dist/r/calendar.json
          test -f dist/r/hotkey-input.json
          test -f dist/r/registry.json
          echo "Validating JSON syntax..."
          for file in dist/r/*.json; do
            if ! jq empty "$file" 2>/dev/null; then
              echo "Invalid JSON: $file"
              exit 1
            fi
            echo "Valid: $file"
          done

      - name: Upload artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ./dist

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
