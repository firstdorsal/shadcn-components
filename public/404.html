<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Routes defined by React Router are handled client-side.
      // When GitHub Pages returns 404, redirect to index.html
      // with the path stored in sessionStorage for the app to restore.
      var pathSegmentsToKeep = 1; // Keep /shadcn-components
      var l = window.location;
      var path = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
      if (path) {
        sessionStorage.setItem('spa-redirect-path', '/' + path + l.search + l.hash);
      }
      l.replace(
        l.protocol + '//' + l.host + l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/'
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
